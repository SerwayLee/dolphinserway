<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 800px;  /* The height is 400 pixels */
        width: 1500px;  /* The width is 600 pixels */
        text-align: center;
       }
    </style>
  </head>
  <body>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
      // Initialize and add the map
      let map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: {lat: 37.309060, lng: 127.006630}
        });

        const cities = [
          {lat: 37.309060, lng:127.006630}, // Chicago
 
        ];

        // Loop through cities, adding markers
        for (let i=0; i<cities.length; i++) {
          let position = cities[i]; // location of one city
          // create marker for a city
          let mk = new google.maps.Marker({position: position, map: map});
        }

       const service = new google.maps.DistanceMatrixService(); // instantiate Distance Matrix service
      const matrixOptions = {
        origins: ["41.8848274,-87.6320859", "41.878729,-87.6301087", "41.8855277,-87.6440611"], // technician locations
        destinations: ["233 S Wacker Dr, Chicago, IL 60606"], // customer address
        travelMode: 'DRIVING',
        unitSystem: google.maps.UnitSystem.IMPERIAL
      };
      // Call Distance Matrix service
      service.getDistanceMatrix(matrixOptions, callback);

      // Callback function used to process Distance Matrix response
      function callback(response, status) {
        if (status !== "OK") {
          alert("Error with distance matrix");
          return;
        }
        console.log(response);        
      }
      }
   
 
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASreEz_uUT3ApjB-wXp2drZb_FyZzTm-Y&callback=initMap">
    </script>
  </body>
</html>
